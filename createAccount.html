<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link rel="shortcut icon" href="./icons/Logo.png" type="image/x-icon">

    <!-- Tailwind CDN link -->
    <script src="./tailwindOflineCSS.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Roboto & Montserrat Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- avenir font -->
    <link rel="stylesheet" href="./fonts/avenir/AvenirLTStd-Roman.otf">
    <link rel="stylesheet" href="./fonts/avenir/AvenirLTStd-Book.otf">
    <link rel="stylesheet" href="./fonts/avenir/AvenirLTStd-Black.otf">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="md:px-20 xl:px-[8.5rem] px-3 mx-auto min-w-min font-roboto text-base">
    <header class="bg-white text-black">
        <img class="absolute left-1/3 w-1/4 md:w-auto -z-0" src="./icons/grids-top.png" alt="top grids">
        <nav class="py-9 flex justify-start">
            <a href="./index.html" class="flex gap-12 justify-start items-center w-1/2 font-medium">
                <img src="./icons/Logo.png" alt="Site Logo" height="31" width="166">
            </a>
            <div class="flex justify-end md:gap-10 xl:gap-20 md:items-center md:w-1/2 font-medium z-0">
                <ul id="links" class="md:flex hidden md:gap-8 xl:gap-16 text-light-dark">
                    <li><a class="min-w-max block" href="./index.html">Home</a></li>
                    <li><a class="min-w-max block" href="./search.html">Orders</a></li>
                    <li><a class="min-w-max block" href="./createAccount.html">Admin</a></li>
                    <li><a class="min-w-max block" href="#">Deals</a></li>
                </ul>
                <button id="loginBtn" class="w-10 h-auto rounded-full bg-[#BEE3EB]" onclick="login()">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- Form Section -->
        <section
            class="flex md:min-w-[570px] lg:w-11/12 mx-auto flex-col min-h-screen xl:px-36 justify-center items-center">
            <form action="#"
                class="w-full flex flex-col justify-center border border-borderGray rounded xl:px-14 xl:py-9 p-5">
                <h2 class="text-2xl font-bold font-montserret pb-2 md:pb-4">Create an account</h2>
                <input
                    class="block border-b w-full text-sm text-black border-borderGray font-medium font-montserret mt-6 py-3"
                    type="email" placeholder="Name">
                <input
                    class="block border-b w-full text-sm text-black border-borderGray font-medium font-montserret mt-6 py-3"
                    type="email" placeholder="Username or Email">
                <input class="block border-b border-borderGray w-full text-sm font-medium font-montserret mt-6 py-3"
                    type="password" name="password" id="password" placeholder="Password">
                <input class="block border-b border-borderGray w-full text-sm font-medium font-montserret mt-6 py-3"
                    type="password" name="password" id="password-copy" placeholder="Confirm Password">
                <input class="bg-blue text-sm font-medium font-avenir text-white py-3 mt-[26px]" type="submit"
                    value="Create an account">
                <div class="py-3 text-center">
                    <span class=" text-sm font-medium font-avenir ">Already have an account? <a href="./login.html"
                            class="text-blue underline underline-offset-2">Login</a></span>
                </div>
            </form>
            <div class="py-7 w-full lg:w-10/12 xl:w-8/12 mx-auto  flex items-center gap-3">
                <hr class="text-borderGray w-1/2">Or
                <hr class="text-borderGray w-1/2">
            </div>
            <div class=" w-full lg:w-10/12 xl:w-8/12 mx-auto mb-4">
                <div class="flex justify-start items-center mb-3"><img class="absolute w-[37px] ml-4"
                        src="./icons/facebook.png" alt="fb"><input
                        class="border border-borderGray w-full p-4 rounded-full" type="submit" name="loginE" id="loginE"
                        value="Continue with facebook"></div>
                <div class="flex justify-start items-center"><img class="absolute w-[37px] ml-4"
                        src="./icons/google.png" alt="google"><input
                        class="border border-borderGray w-full p-4 rounded-full" type="submit" name="loginE" id="loginE"
                        value="Continue with google"></div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
