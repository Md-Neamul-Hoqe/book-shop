<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link rel="shortcut icon" href="./icons/Logo.png" type="image/x-icon">

    <!-- Tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Roboto & Montserrat Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- avenir font -->
    <link rel="stylesheet" href="./fonts/avenir/AvenirLTStd-Roman.otf">
    <link rel="stylesheet" href="./fonts/avenir/AvenirLTStd-Book.otf">
    <link rel="stylesheet" href="./fonts/avenir/AvenirLTStd-Black.otf">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="px-[8.5rem] mx-auto min-w-min font-roboto text-[16px]">
    <header class="bg-white text-black">
        <img class="absolute left-1/3" src="./icons/grids-top.png" alt="top grids">
        <nav class="py-9 flex justify-end">
            <div class="flex gap-12 justify-start items-center w-1/2 font-medium">
                <img src="./icons/Logo.png" alt="Site Logo" height="31" width="166">
            </div>
            <div class="flex gap-20 justify-end items-center w-1/2 font-medium">
                <ul id="links" class="flex gap-16 text-light-dark">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./search.html">Orders</a></li>
                    <li><a href="./createAccount.html">Admin</a></li>
                    <li><a href="#">Deals</a></li>
                </ul>
                <button id="loginBtn" class="border-0 rounded bg-blue text-white font-bold px-6 py-3" onclick="login()"
                    type="submit">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- Form Section -->
        <section class="flex flex-col min-h-screen px-36 justify-center items-center">
            <form action="#"
                class="min-w-[520px] flex flex-col justify-center border border-borderGray rounded px-14 py-9">
                <h2 class="text-2xl font-bold font-montserret pb-4">Login</h2>
                <input class="block border-b border-borderGray w-full text-sm font-medium font-montserret mt-6 py-3"
                    type="email" id="unameEmail" placeholder="Username or Email">
                <input class="block border-b border-borderGray w-full text-sm font-medium font-montserret mt-12 py-3"
                    type="password" name="password" id="password" placeholder="Password">
                <div class="flex justify-between mt-6 mb-[50px]">
                    <div class="font-medium font-avenir"><input type="checkbox" name="remember" id="rememberMe">
                        <span>Remember Me</span>
                    </div>
                    <a class="text-blue text-sm font-medium font-montserret underline underline-offset-2"
                        href="#">Forgot Password</a>
                </div>
                <input class="bg-blue text-sm font-medium font-avenir text-white py-3" type="submit" value="Login"
                    onclick="varification()">
                <div class="py-3 text-center">
                    <span class="text-sm font-medium font-avenir">Don't have an account? <a href="./createAccount.html"
                            class="text-blue underline underline-offset-2">Create an
                            account</a></span>
                </div>
            </form>
            <div class="py-7 min-w-[520px] flex items-center gap-3">
                <hr class="text-borderGray w-1/2">Or
                <hr class="text-borderGray w-1/2">
            </div>
            <div class="min-w-[520px]">
                <div class="flex justify-start items-center mb-3"><img class="absolute w-[37px] ml-4"
                        src="./icons/facebook.png" alt="fb"><input
                        class="border border-borderGray w-full p-4 rounded-full" type="submit" name="loginE" id="loginE"
                        value="Continue with facebook"></div>
                <div class="flex justify-start items-center"><img class="absolute w-[37px] ml-4"
                        src="./icons/google.png" alt="google"><input
                        class="border border-borderGray w-full p-4 rounded-full" type="submit" name="loginE" id="loginE"
                        value="Continue with google"></div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
