<head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="./icons/Logo.png" type="image/x-icon">

    <!-- Tailwind CDN link -->
    <script src="./tailwindOflineCSS.js"></script>

    <!-- Custom CSS -->

<body class="px-[8.5rem] mx-auto min-w-min font-roboto text-[16px]">
    <header class="bg-white text-black">
        <img class="absolute left-1/3" src="./icons/grids-top.png" alt="top grids">
        <nav class="py-9 flex justify-end">
            <div class="flex gap-12 justify-start items-center w-1/2 font-medium">
                <img src="./icons/Logo.png" alt="Site Logo" height="31" width="166">
            </div>
            <div class="flex gap-20 justify-end items-center w-1/2 font-medium">
                <ul id="links" class="flex gap-16 text-light-dark">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./search.html">Orders</a></li>
                    <li><a href="./createAccount.html">Admin</a></li>
                    <li><a href="#">Deals</a></li>
                </ul>
                <button id="loginBtn" class="border-0 rounded bg-blue text-white font-bold px-6 py-3"
                    onclick="login()">Login</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="cart-section" class="w-full">
            <table class="w-full border-0 shadow-lg rounded-lg">
                <caption class="caption-top text-start mb-8 font-bold text-4xl">Check Out</caption>
                <thead>
                    <tr class="border-0 border-b border-borderGray text-gray text-xl font-medium">
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody class="border-0 border-b border-borderGray">
                    <tr id="5" class="h-12 w-32">
                        <td class="ps-3">Demo name Here</td>
                        <td class="text-center w-96"><input class="w-1/4 text-center" type="number" name="Quantity"
                                id="quantites" value="5"></td>
                        <td class="text-center w-96">54</td>
                    </tr>
                </tbody>
                <tfoot class="px-3">
                    <tr>
                        <td colspan="2">total</td>
                        <td>$<span id="TotalPrice"></span></td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
