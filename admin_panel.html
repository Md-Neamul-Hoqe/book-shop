<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <!-- <link rel="shortcut icon" href="./icons/Logo.png" type="image/x-icon"> -->

    <!-- Tailwind CDN link -->
    <script src="./tailwindOflineCSS.js"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- Roboto & Montserrat Google Fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"> -->

    <!-- avenir font -->
    <link rel="stylesheet" href="./fonts/avenir/AvenirLTStd-Roman.otf">
    <link rel="stylesheet" href="./fonts/avenir/AvenirLTStd-Book.otf">
    <link rel="stylesheet" href="./fonts/avenir/AvenirLTStd-Black.otf">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="flex">
        <aside class="bg-dip-blue flex flex-col min-h-screen w-80">
            <figure class="flex justify-center mt-7">
                <img src="./icons/white-logo.png" alt="logo" width="166" height="31">
            </figure>
            <ul class="w-full text-white flex flex-col mt-14">
                <li class="items-center w-full py-3 my-3"><a class="w-24 mx-auto inline-block" href="#"></a><img
                        class="mr-2 w-6 inline" src="./icons/grid 1.png" alt="grid icon">Manage Book</li>
                <li class="items-center w-full py-3 my-3 hover:bg-active-blue"><a class="w-24 mx-auto inline-block"
                        href="#"></a><i class="w-6 fa-solid fa-plus"></i>Add Book</li>
                <li class="items-center w-full py-3 my-3"><a class="w-24 mx-auto inline-block" href="#"></a><i
                        class="w-6 fa-solid fa-pen"></i>Edit Book</li>
            </ul>
        </aside>
        <aside class="flex-1">
            <header class="pl-8 w-full">
                <h1 href="#" class="font-bold text-[#0C0C0C] text-[22px] my-[21px] h-10">Add Book</h1>
            </header>
            <main class="pt-[50px] h-[calc(100vh-82px)] px-8 py-12 bg-[#F4F7FC]">
                <div id="bookInfo"
                    class="border-0 px-8 py-7 bg-white w-full rounded-[20px] grid grid-flow-col grid-rows-2 grid-cols-2 gap-12">
                    <div>
                        <label class="font-bold mb-3 text-black block" for="bookInfoName">Book Name</label><input
                            type="text" name="bookInfoName" id="bookInfo-name" placeholder="Enter Name"
                            class="border border-[#C9C9C9] rounded pl-3 py-[11px] w-full">
                    </div>
                    <div>
                        <label class="font-bold mb-3 text-black block" for="bookInfoPrice">Add Price</label><input
                            type="text" name="bookInfoPrice" id="bookInfo-price" placeholder="Enter Price"
                            class="border border-[#C9C9C9] rounded pl-3 py-[11px] w-full">
                    </div>
                    <div>
                        <label class="font-bold mb-3 text-black block" for="bookInfoAuthor">Author Name</label><input
                            type="text" name="bookInfoAuthor" id="bookInfo-author" placeholder="Enter Name"
                            class="border border-[#C9C9C9] rounded pl-3 py-[11px] w-full">
                    </div>
                    <div>
                        <label class="font-bold mb-5 text-black block" for="bookInfoImage">Add Book Cover Photo</label>
                        <img class="absolute w-6 h-6 ml-3 mt-0" src="./icons/cloud-upload-outline 1.png"
                            alt="upload photo">
                        <label title="upload a image of this book"
                            class="text-[#6946F4] bg-[#E3DCFF] border-[#6946F4] ps-12 pr-7 py-[12px] rounded cursor-pointer"
                            for="bookInfoImage">Upload photo</label>
                        <!-- <button type="submit" id="bookInfo-image"
                            class="text-[#6946F4] bg-[#E3DCFF] border-[#6946F4] rounded ps-12 pr-7 py-[10px]">Upload
                            photo</button> -->
                        <input title="upload a image of this book" type="file" name="bookInfoImage" id="bookInfo-image"
                            class="-ml-44 absolute opacity-0 z-0" value="Upload Photo">
                    </div>
                </div>
            </main>
        </aside>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
